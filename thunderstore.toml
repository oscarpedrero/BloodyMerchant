[config]
schemaVersion = "0.0.1"

[package]
namespace = "Trodi"
name = "BloodyMerchant"
versionNumber = "1.0.6"
description = "BloodyMerchant is a mod designed for V Rising, offering the capability to create custom in-game merchants, adding a layer of dynamic and immersive gameplay."
websiteUrl = "https://github.com/oscarpedrero/BloodyMerchant"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_V_Rising = "1.668.5"
deca-Bloodstone = "0.2.2"
deca-VampireCommandFramework = "0.9.0"
Trodi-BloodyCore = "1.2.2"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./dist"
target = ""

[publish]
communities = ["v-rising"]
repository = "https://thunderstore.io"
[publish.categories]
v-rising = ["1-0-update", "mods", "server"]